name: Generate WWW test coverage report

on:
  push:
    branches:
    - main
    - feature/show-test-coverage # Debugging porpose only
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    - name: Install wasm-pack
      uses: jetli/wasm-pack-action@v0.4.0
      with:
        version: 'latest'
    - name: Build wasm
      run: wasm-pack build
    - name: Upload pkg artifact
      uses: actions/upload-artifact@v4
      with:
        name: pkg
        path: pkg
  test:
    runs-on: ubuntu-22.04
    needs: build-wasm
    strategy:
      matrix:
        node-version: [20]
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        cache-dependency-path: '**/pnpm-lock.yaml'
    - name: Download pkg
      uses: actions/download-artifact@v4
      with:
        name: pkg
        path: pkg
    - name: Install dependencies
      run: |
        cd www
        pnpm install
    - name: Run Tests
      run: |
        cd www
        pnpm test:generate-coverage-report
    - name: Commit generated coverage report
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add WWW test coverage report"